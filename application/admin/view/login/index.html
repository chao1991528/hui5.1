<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">

<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />

<script type="text/javascript" src="lib/html5shiv.js"></script>

<![endif]-->
<link href="/static/h-ui/css/H-ui.min.css" rel="stylesheet" type="text/css" />

<link href="/static/h-ui.admin/css/style.css" rel="stylesheet" type="text/css" />

<script type="text/javascript" src="lib/DD_belatedPNG_0.0.8a-min.js" ></script>
<script>DD_belatedPNG.fix('*');</script>
<![endif]-->
<title>登录</title>
</head>
<body>
<input type="hidden" id="TenantId" name="TenantId" value="" />
<div class="header" style="background:none;background: none;font-size: 38px;font-weight: bold;color: #3d3b4f;text-align: center; padding-top:100px;">爬虫后台管理系统</div>
<div class="loginWraper">
  <div id="loginform" class="loginBox">
    <form class="form form-horizontal" action="" method="post">
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
        <div class="formControls col-xs-9">
          <input id="username" name="username" type="text" placeholder="账户" class="input-text size-L" required>
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
        <div class="formControls col-xs-9">
          <input id="password" name="password" type="password" placeholder="密码" class="input-text size-L" required>
        </div>
      </div>
      <div class="row cl">
        <div class="formControls col-xs-9 col-xs-offset-3">
          <input class="input-text size-L" type="text" name="code" placeholder="验证码" onblur="if(this.value==''){this.value='验证码:'}" onclick="if(this.value=='验证码:'){this.value='';}" value="验证码:" style="width:150px;" required>
          <img src="{:captcha_src()}" style="width: 150px; height: 41px; margin-left: 26px;" onclick='this.src=this.src+"?"+ Math.random()' id="codeimg"></div>
      </div>
      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <input name="" type="submit" class="btn btn-success radius size-L" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">
          <input name="" type="reset" class="btn btn-default radius size-L" value="&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;">
        </div>
      </div>
    </form>
  </div>
</div>
<!-- <div class="footer"></div> -->
<script type="text/javascript" src="/lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="/static/h-ui/js/H-ui.min.js"></script>
<script type="text/javascript" src="/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript" src="/lib/layer/2.4/layer.js"></script>  
<script>
$().ready(function() {
    $("#loginform form").validate({     
     submitHandler: function(form) 
     {      
        $(form).ajaxSubmit(function(res) {
          if(res.status == "y"){
            window.location.href = res.url;
          } else {
            layer.msg(res.msg);
            $('#codeimg').click();
            $('input[name=code]').val('');
          }
        });     
     }  
    });
});
</script>
</body>
</html>
